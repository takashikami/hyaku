<!DOCTYPE html>
<html lang="ja">
<head>
  <title>百人一首暗記試験</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <!-- template for the modal component -->
  <script type="text/x-template" id="modal-template">
    <transition name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container" @click="$emit('close')">
            <div class="modal-header">
              <slot name="header"></slot>
            </div>
            <div class="modal-body">
              <slot name="body"></slot>
            </div>
            <div class="modal-footer">
              <slot name="footer"></slot>
            </div>
          </div>
        </div>
      </div>
    </transition>
  </script>

  <div id="app" v-cloak>
    <modal v-if="showModal" @close="closemodal">
      <h3 slot="header">{{judge ? "正解" : "不正解"}}</h3>
      <div slot="body">
        {{quiz.yomikami}}<br>
        {{quiz.yomisimo}}
      </div>
      <div slot="footer">
        {{record[record.length-1].elapsed}}
      </div>
    </modal>
    <div class="score">
      問題：{{record.length + 1}} ｜ 正解：{{record.filter(r=>r.judge==true).length}}/{{record.length}}
    </div>
    <div class="kami">{{quiz.yomikami}}</div>
    <div v-for="(card,grid) in stage" class="carta" :id="grid" @click="toru">
      {{card.hirasimo}}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="mondai.js"></script>
  <script src="main.js"></script>
</body>
</html>
