<html lang="ja">
<head>

  <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="score">問題：{{index - stage_maisu + 1}} ｜ 正解：{{score}}</div>

  <script src="mondai.js"></script>

</html>
